{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'todo/styles.css'  %}" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
        {% include 'message.html' %}
		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
                        {% load widget_tweaks %}
                        <h2>Write your address email here, to send reset link</h2>
					    <form method="post" method="post" accept-charset="utf-8" enctype="multipart/form-data" action="{% url 'reset_password' %}">
                            {% csrf_token %}
                                 <input
                                                  id="emailInput"
                                                  placeholder="email address"
                                                  name="email"
                                                  type="email"
                                                  class="form-control"
                                                  oninvalid="setCustomValidity('Please enter a valid email address!')"
                                                  value="{{ values.email }}"
                                                  onchange="try{setCustomValidity('')}catch(e){}"
                                                  required=""
                                          />

                                <button type="submit" href="{% url 'home' %}"> Submit </button>
                        </form>
                     <br> Dont have account? Create <a href="{% url 'register' %}"> one </a>


				</div>
			</div>

			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; 2017 <strong>ToDo App</strong>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>


{% endblock %}
